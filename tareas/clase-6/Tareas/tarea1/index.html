<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Tarea clase 6</title>
</head>
<body>
    <form id="calcular-edades">
        <label for="cantidad-integrantes">Cantidad de integrantes</label>
        <input type="number" id="cantidad-integrantes">
        <button type="submit" id="boton-siguiente">Siguiente</button>
        <div id="integrantes">
        </div>
        <button type="button" id="calcular" class="oculto">Calcular</button>
        <div id="resultados-calculo" class="oculto">
            <p>La mayor edad es: <strong id="edad-mayor"></strong></p>
            <p>La menor edad es: <strong id="edad-menor"></strong></p>
            <p>El promedio de edad es: <strong id="edad-promedio"></strong></p>
        </div>
        <button type="reset" id="boton-reset">Reiniciar</button>
    </form>

    <script src="calculos.js"></script>
    <script src="tarea1.js"></script>
</body>
</html>
