<body>
    <h1>Tiempo total de clases</h1>
    <form class="formulario">
        <input type="number" placeholder="Horas" id="horas-clases">
        <input type="number" placeholder="Minutos" id="minutos-clases" max="59">
        <input type="number" placeholder="Segundos" id="segundos-clases" max="59">
        <br><br>
        <button type="button" id="calcular-tiempo">Sumar al tiempo total</button>
    </form>

    <h2>El total de horas del curso es:</h2>
    <strong id="tiempo-total"></strong>
